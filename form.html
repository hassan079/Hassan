<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h2>
            Resigtration Form
        </h2>
        <div class="form-container">
            <form action="">
                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text" class="name" id="" placeholder="Name">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="last name" class="last name">
                    </span>
                    <div class="form-container">
                        <form action="">
                            <div class="input-name">
                                <i class="fa fa-envelope"></i>
                                <input type="email" class="email" id="" placeholder="E-mail">

                            </div>
                            <div class="input-name">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="password" id="" placeholder="Password">

                            </div>
                            <div class="input-name">
                                <i class="fa fa-lock"></i>
                                <input type="password" class="password" id="" placeholder="Confirm Password">

                            </div>
                            <div class="input-name">

                                <input type="radio" class="radio" id="" name="gender">
                                <label for="">Male</label>
                                <input type="radio" class="radio" id="" name="gender">
                                <label for="">Female</label>
                                <div class="input-name">
                                    <select name="country" id="">

                                        <option value="">Pakistan</option>
                                        <option value="">India</option>
                                        <option value="">America</option>
                                        <option value="">Italy</option>
                                        <option value="">china</option>
                                        <option value="">brazil</option>
                                        <option value="">japan</option>
                                        <option value="">canada</option>

                                    </select>
                                    <div class="arrow"></div>
                                </div>


                            </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="" id="" class="checkbox">
                    <label for="">I accpet the terms and conditions</label>
                </div>
                <div>
                    <input type="submit" name="" id="" class="checkbox">
                    <label for="">Summit here</label>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
